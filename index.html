<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <script src="https://kit.fontawesome.com/8f11bc9294.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="main">
      <img src="images/logo.svg" alt="logo" class="logo-image"/>
      <h1> We are launching <span class="header-inner"> soon! </span> </h1>
      <p class="subscibe-text">Subscribe and get notified</p>
      <div class="subscribtion">
        <div class="input-data">
         <input type="email" name="" class="form-control" placeholder="Your email address..." id="emailInput" required >
         <p class="errorText">Please provide a valid email address</p>
        </div>
        <button type="submit" class="btn btn-primary">Notify Me</button>
      </div>
      <img src="images/illustration-dashboard.png" alt="illustration-dashboard" class="illustration-image"/>
    </div>
    <footer>
     <div class="social-icons">
       <i class="fa-brands fa-facebook-f"></i>
       <i class="fa-brands fa-twitter"></i>
       <i class="fa-brands fa-instagram"></i>
     </div>
     <div class="copyright-text">
      <i class="fa-sharp fa-regular fa-copyright"></i><span class="">Copyright Ping. All rights reserved.</span>
     </div>
     <p class="attribution">
       Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
       Coded by <a href="#">Yeni Uvwo</a>.
     </p>
   </footer>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="index.js" charset="UTF-8"></script>
</body>
</html>
